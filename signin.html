<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #d4d4d4;
    }

    .container {
        background-color: #252526;
        padding: 40px;
        border-radius: 8px;
        width: 350px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 25px;
        font-weight: 400;
    }

    input {
        width: 100%;
        padding: 10px;
        background-color: #3c3c3c;
        border: 1px solid #555;
        border-radius: 4px;
        color: #ffffff;
        margin-bottom: 15px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background-color: #007acc;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .footer, .forget {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
    }

    a {
        color: #4fc1ff;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Sign In</h2>

    <form>
        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Enter Password" required>
        <button class="btn">Sign In</button>
    </form>

    <div class="forget">
        <a href="forgot.html">Forgot Password?</a>
    </div>

    <div class="footer">
        Don't have an account? <a href="signup.html">Create one</a>
    </div>
</div>

</body>
</html>
